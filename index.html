<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Container">
    <div class="Calculator">
      <div class="out">
        <input class="input; calculate" type="text">
      </div>
        <div class="keys">
        <button onclick="setValue(1)">1</button>
        <button  onclick="setValue(2)">2</button>
        <button onclick="setValue(3)">3</button>
        <button  onclick= "setValue('+'); setSym('+')" class="plus">+</button>
        <button onclick="setValue(4)">4</button>
        <button onclick="setValue(5)">5</button>
        <button onclick="setValue(6)">6</button>
        <button onclick="setValue('-'); setSym('-')" class="minus">-</button>
        <button onclick="setValue(7)">7</button>
        <button onclick="setValue(8)">8</button>
        <button onclick="setValue(9)">9</button>
        <button onclick="setValue('*'); setSym('*')" class="mul">*</button>
        <button class="del" onclick="clean()">AC</button>
        <button onclick="setValue(0)">0</button>
        <button onclick="equal()">=</button>
        <button onclick="setValue('/');setSym('/')" class="divs">/</button>
      </div>
    </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
